<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fascinate&family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/7e2ce3d588.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />

    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="weartherApp">
        <form id="search-form">
          <div class="row Search">
            <div class="col-8">
              <input
                type="search"
                id="search-input"
                placeholder="Enter a city..."
                class="control-search-input"
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                class="btn btn-primary w-100"
                id="Search"
                value="Search"
              />
            </div>
          </div>
        </form>
        <div class="row info">
          <div class="col-sm-3">
            <div class="card-title-city">
              <br />
              <h1><strong class="location" id="cityname"></strong></h1>
              <snap id="date"> </snap>
            </div>
          </div>
          <div class="col-sm-3">
            <div class="icon">
              <img src="" id="icon" alt="Partly cloudy" />
              <span id="descrition"></span>
            </div>
          </div>
          <div class="col-sm-3"></div>
          <div class="col-sm-3">
            <h5>
              <strong id="temperature"> </strong>
              <span class="units">
                <a href="#" id="cilsius-link">°C |</a>
                <a href="#" id="fahrenheit-link">°F</a>
              </span>
              <br />
              <div>Humidity: <strong id="Humidity"></strong> %</div>
              <div>Wind: <strong id="Wind"></strong> km/h</div>
            </h5>
          </div>
        </div>
        <div class="weather forecast" id="forecast">
          <div class="row">
            <div class="col-2day">
              <div class="Forecast-date">Mon</div>
              <img src="" id="icon" alt="" width="45" />
              <div clas="forecast-temperature">
                <span class="forecast-temperature-max">°C/</span>
                <span class="forecast-temperature-min">°C</span>
              </div>
            </div>
            <div class="col-2day">
              <div class="Forecast-date">Tue</div>
              <img src="" id="icon" alt="" width="45" />
              <div clas="forecast-temperature">
                <span class="forecast-temperature-max">°C/</span>
                <span class="forecast-temperature-min">°C</span>
              </div>
            </div>
            <div class="col-2day">
              <div class="Forecast-date">Wed</div>
              <img src="" id="icon" alt="" width="45" />
              <div clas="forecast-temperature">
                <span class="forecast-temperature-max">°C/</span>
                <span class="forecast-temperature-min">°C</span>
              </div>
            </div>
            <div class="col-2day">
              <div class="Forecast-date">Thu</div>
              <img src="" id="icon" alt="" width="45" />
              <div clas="forecast-temperature">
                <span class="forecast-temperature-max">°C/</span>
                <span class="forecast-temperature-min">°C</span>
              </div>
            </div>
            <div class="col-2day">
              <div class="Forecast-date">Fri</div>
              <img src="" id="icon" alt="" width="45" />
              <div clas="forecast-temperature">
                <span class="forecast-temperature-max">°C/</span>
                <span class="forecast-temperature-min">°C</span>
              </div>
            </div>
            <div class="col-2day">
              <div class="Forecast-date">Sat</div>
              <img src="" id="icon" alt="" width="45" />
              <div clas="forecast-temperature">
                <span class="forecast-temperature-max">°C/</span>
                <span class="forecast-temperature-min">°C</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <small>
        <a
          href="https://coruscating-kashata-8db5a9.netlify.app/"
          target="_blank"
        >
          Open-source code
        </a>
        by VikiSemch
      </small>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
